<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    <header>
        <section class="d-flex jc-between ai-center">
            <h1 class="logo"><a href="index.html">BMI calculator</a></h1>
            <div class="bodyInfo">
                <label for="height">身高 cm</label>
                <input class="inputHeight" type="number" placeholder="請輸入你的身高">
                <label for="weight">體重 kg</label>
                <input class="inputWeight"type="number" placeholder="請輸入你的體重">
            </div>
            <div class="btn">
                <button class="calculate">看結果</button>
                <div class="status d-flex ai-center text-center">
                    <div class="status-inner">
                        <h3></h3>
                        <p>BMI</p>
                        <a class="reset d-flex ai-center jc-center" href="#"><img src="img/icons_loop.png" alt=""></a>
                    </div>
                    <div class="statusText"></div>
                </div>
            </div>
        </section>
    </header>
    <main class="text-center">
        <h3 class="clearAllBtn"><a href="#">清除所有紀錄</a></h3>
        <h2>BMI 紀錄</h2>
        <ul class="bmiList">
            
        </ul>
    </main>
    <footer>
        <a href="index.html">BMI calculator</a>
    </footer>
    <script src="js/all.js"></script>
</body>
</html>
